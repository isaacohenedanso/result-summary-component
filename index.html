<!DOCTYPE html>
<html lang="en">

    <link

    <link rel="stylesheet" href="style/css/style.css" />
    <title>Frontend Mentor | Results summary component</title>

  <body>
    <section class="banner">
      <p class="your_result">Your result</p>

    <section class="summary">
      <p>Summary</p>
      <div>
        <span class="categories">
          <img src="" alt="" class="icon">

        </span>

        </span> / 100</span>
      </div>
      <div>

        </span>
        <span class="score_percent"><span class="score">
        </span> / 100</span>
      </div>
      <div>

        </span>
        <span class="score_percent"><span class="score">
        </span> / 100</span>
      </div>

        </span>
        <span class="score_percent"><span class="score">
        </span> / 100</span>
      </div>
     <button class="btn">Continue</button>
    </section>

</html>
